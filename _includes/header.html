<div id="particles-js">
  <div class="header">
      <h1>
        <span class="greeting">{{site.greeting}}</span>
        <span class="my-name">{{site.my-name}}</span>
        <span class="my-name-comment">{{site.my-name-comment}}</span>
        <span class="site-description">{{site.my-title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{site.email}}"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Twitter" target="_blank" href="https://twitter.com/{{site.twitter-username}}"><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
        <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github-username}}"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="My Medim" target="_blank" href="https://medium.com/@{{site.medium-username}}"><i class="icon fa fa-medium" aria-hidden="true"></i></a>
      </div>
  </div>
  <a class="down" href="#projects" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
